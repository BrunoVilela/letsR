language: r
dist: trusty
sudo: required
cache: packages

r:
  - release
  - devel

r_binary_packages:
 - testthat
 - rgdal
 - XML
 - geosphere
 - fields
 - maptools
 - sp
 - maps
 - raster
 - devtools


r_github_packages:
  - jimhester/covr

after_success:
  - Rscript -e 'library(covr);coveralls()'
  
install:
  - export GDAL_DATA=/home/vagrant/miniconda/share/gdal/
  
  
env:
   global:
     - R_LIBS="https://cran.rstudio.com"
     - R_BUILD_ARGS="--no-build-vignettes --no-manual"
     - R_CHECK_ARGS="--no-build-vignettes --no-manual --as-cran"
     - BOOTSTRAP_LATEX=""

